{% set version = "1.16" %}

package:
  name: gsl
  version: {{ version }}

source:
  fn: gsl-{{ version }}.tar.gz
  url: http://ftpmirror.gnu.org/gsl/gsl-{{ version }}.tar.gz
  sha256: 73bc2f51b90d2a780e6d266d43e487b3dbd78945dd0b04b14ca5980fe28d2f53

build:
  number: 0
  skip: True  # [win]

test:
  commands:
    - gsl-config --prefix
    #- conda inspect linkages -p $PREFIX gsl  # [not win]
    #- conda inspect objects -p $PREFIX gsl  # [osx]

about:
  home: http://www.gnu.org/software/gsl/
  license: GPL-3.0
  license_file: COPYING
  summary: 'GNU Scientific Library.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
